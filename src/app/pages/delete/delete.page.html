<ion-header>
  <ion-toolbar color ="success">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Motivo de consulta y anamnesis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngFor="let data of data">
  <ion-grid>
    <ion-row>
<ion-col>
  <ion-item>
    <ion-textarea autoGrow autofocus [(ngModel)]="data.anamnesis">Anamnesis:</ion-textarea>
  </ion-item>
</ion-col>
<ion-col>
  <ion-item>
    <ion-textarea autoGrow autofocus [(ngModel)]="data.antec_morbidos">Antecedentes morbidos:</ion-textarea>
  </ion-item>
</ion-col>
</ion-row>
</ion-grid>

<ion-row>
  <ion-col><ion-button (click)="Actualizar()">Volver</ion-button></ion-col>
</ion-row>
</ion-content>
