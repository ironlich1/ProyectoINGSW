<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-button routerLink="/menu"><ion-icon name="arrow-back"></ion-icon></ion-button>
        </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=4.9>
        <ion-title>
        Nombre
      </ion-title>
      </ion-col>
      <ion-col>
        <ion-title>
        RUT
      </ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let paciente of paciente">
      <ion-label>
        {{paciente.nombres}} {{paciente.apellidos}} 
      </ion-label>
      <ion-button color="medium" size="small" (click)="PerfilPaciente(paciente)">Perfil</ion-button>
      <ion-button color="primary" size="small" (click)="ActualizarPaciente(paciente)">Actualizar</ion-button>
      <ion-button color="danger" size="small" (click)="presentAlertConfirm(paciente.rut_paciente)">Borrar</ion-button>
    </ion-item>
</ion-list>
</ion-content>
