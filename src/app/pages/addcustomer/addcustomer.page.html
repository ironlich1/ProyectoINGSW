<ion-header>
    <ion-toolbar color ="success">
      <ion-buttons slot="start">
		<ion-button (click)="presentAlertConfirm()"><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>Buscador</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
	  <ion-grid>
		  <ion-row>
			  <ion-col size=2.25>
				<ion-item>
					<ion-label >RUT del paciente: </ion-label>
					<ion-input maxlength=8 required type="text" [(ngModel)]="rut_pacientee"></ion-input>
				  </ion-item>
			  </ion-col>
			  <ion-col size=1.3>
				<ion-item>
					<ion-label >-</ion-label>
					<div text-uppercase>
					<ion-input maxlength=1 required type="string" [(ngModel)]="dig_verif"></ion-input>
					</div>
				  </ion-item>
			  </ion-col>
		  </ion-row>
		<ion-row>
			<ion-button (click)="BuscarPaciente()">Buscar paciente</ion-button>
		</ion-row>
			<ion-card button color="tertiary" *ngFor="let paciente of paciente" (click)=Paciente()><ng-container *ngIf="paciente!=NULL">
				<ion-card-header>
				  <ion-card-title>{{paciente.nombres}} {{paciente.apellidos}}</ion-card-title>
				</ion-card-header>
				<ion-card-content>
				</ion-card-content>
			</ng-container></ion-card>
	</ion-grid>
</ion-content>
