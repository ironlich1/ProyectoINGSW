<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
        </ion-buttons>
    <ion-title>Listado de Parientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=4.9>
        <ion-title>
        Nombre
      </ion-title>
      </ion-col>
    </ion-row>
  <ion-list>
    <ion-item *ngFor="let pariente of pariente">
      <ion-label>
        {{pariente.nombres}} {{pariente.apellidos}} 
      </ion-label>
    </ion-item>
</ion-list>
</ion-grid>
</ion-content>
